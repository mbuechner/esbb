{{define "main"}}

<section class="section-sm">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-8">
        <form action="{{site.Params.contact_form_action}}" method="POST">
          <div class="mb-4">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" class="form-control rounded" id="name" placeholder="Max Mustermann" required>
          </div>
          <div class="mb-4">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control rounded" id="email" placeholder="max@mustermann.de" required>
          </div>
          <div class="mb-4">
            <label for="message" class="form-label">Nachricht</label>
            <textarea class="form-control rounded" name="message" id="message" rows="6" placeholder="Meine Nachricht" required></textarea>
          </div>

          <button type="submit" class="btn btn-primary rounded" aria-label="Send Message">Abschicken</button>
        </form>
      </div>
    </div>
  </div>
</section>

{{ end }}
